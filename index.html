<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18th Recipe | Cravings Satisfied - Premium Cakes Nigeria</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --primary-red: #D32F2F;
            --dark-red: #9B1C1C;
            --white: #FFFFFF;
            --light-gray: #FAFAFA;
            --glass-white: rgba(255, 255, 255, 0.95);
            --text-dark: #1A1A1A;
            --tiktok-black: #010101;
            --shadow-sm: 0 4px 6px rgba(0,0,0,0.05);
            --shadow-lg: 0 15px 35px rgba(0,0,0,0.15);
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            color: var(--text-dark); 
            background: var(--white); 
            overflow-x: hidden;
            line-height: 1.7;
        }

        /* Navbar */
        .navbar {
            position: fixed; top: 0; width: 100%; 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 10px 8%; background: var(--glass-white); 
            backdrop-filter: blur(10px); z-index: 1000; box-shadow: var(--shadow-sm);
        }
        .logo-container { display: flex; align-items: center; text-decoration: none; }
        .logo-img { height: 60px; width: auto; object-fit: contain; }
        .logo-text { font-family: 'Playfair Display', serif; font-size: 1.6rem; color: var(--primary-red); font-weight: bold; margin-left: 10px; }
        
        .nav-links { display: flex; list-style: none; align-items: center; }
        .nav-links li a { text-decoration: none; color: var(--text-dark); margin-left: 30px; font-weight: 600; transition: var(--transition); }
        .nav-links li a:hover { color: var(--primary-red); }

        /* Hero - FIXED BACKGROUND */
        .hero {
            height: 85vh; width: 100%; margin-top: 60px; position: relative;
            display: flex; align-items: center; justify-content: center; 
            text-align: center; color: white;
            background-color: #1a1a1a; 
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.7)), 
                              url('https://images.unsplash.com/photo-1578985545062-69928b1d9587?auto=format&fit=crop&w=1600&q=80');
            background-position: center; background-size: cover; background-repeat: no-repeat;
        }
        .hero-content h1 { font-family: 'Playfair Display', serif; font-size: clamp(2.5rem, 8vw, 4.5rem); margin-bottom: 10px; }
        .hero-content p { font-size: 1.4rem; font-weight: 300; letter-spacing: 2px; margin-bottom: 30px; }

        /* Buttons */
        .btn { 
            padding: 16px 40px; border-radius: 100px; cursor: pointer; border: none; 
            font-weight: 600; transition: var(--transition); text-decoration: none; 
            display: inline-block; text-transform: uppercase; font-size: 0.85rem; letter-spacing: 1px;
        }
        .btn-red { background: var(--primary-red); color: white; box-shadow: 0 10px 20px rgba(211, 47, 47, 0.2); }
        .btn-red:hover { background: var(--dark-red); transform: translateY(-3px); }

        /* Menu */
        .container { max-width: 1200px; margin: 0 auto; padding: 80px 20px; }
        .section-title { text-align: center; margin-bottom: 50px; font-family: 'Playfair Display', serif; font-size: 2.8rem; }

        .menu-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .cake-card { 
            background: white; border-radius: 20px; overflow: hidden; 
            box-shadow: var(--shadow-sm); border: 1px solid #f0f0f0; transition: var(--transition);
        }
        .cake-card:hover { transform: translateY(-10px); box-shadow: var(--shadow-lg); }
        .cake-img { height: 320px; background-color: #eee; background-size: cover; background-position: center; width: 100%; }
        .cake-info { padding: 25px; text-align: center; }
        .cake-info h3 { font-family: 'Playfair Display', serif; font-size: 1.5rem; margin-bottom: 8px; }
        .price-tag { color: var(--primary-red); font-weight: bold; font-size: 1.3rem; margin-bottom: 15px; display: block; }

        /* Review Section */
        .review-box { 
            background: var(--light-gray); padding: 40px; border-radius: 25px; 
            max-width: 600px; margin: 40px auto; box-shadow: var(--shadow-sm);
        }
        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; font-weight: 600; margin-bottom: 5px; font-size: 0.9rem; }
        .input-group input, .input-group textarea { 
            width: 100%; padding: 12px; border: 1.5px solid #eee; border-radius: 10px; font-family: inherit; 
        }

        /* Cart Sidebar */
        .cart-sidebar {
            position: fixed; top: 0; right: -100%; width: 420px; height: 100%; background: white;
            z-index: 2001; box-shadow: -10px 0 30px rgba(0,0,0,0.1); transition: 0.5s ease; 
            padding: 35px; display: flex; flex-direction: column;
        }
        .cart-sidebar.active { right: 0; }
        .cart-item { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #f0f0f0; }
        
        .payment-box { 
            background: #fffafa; padding: 20px; border-radius: 15px; margin: 25px 0; 
            border: 1px dashed var(--primary-red); font-size: 0.9rem;
        }

        /* Float UI */
        .cart-icon-wrapper { cursor: pointer; position: relative; }
        #cart-count { 
            position: absolute; top: -8px; right: -10px; background: var(--primary-red); 
            color: white; border-radius: 50%; padding: 2px 7px; font-size: 0.7rem; font-weight: bold;
        }
        .float-btns { position: fixed; left: 25px; bottom: 25px; z-index: 100; display: flex; flex-direction: column; gap: 12px; }
        .float-btn { 
            width: 55px; height: 55px; border-radius: 50%; display: flex; 
            align-items: center; justify-content: center; font-size: 24px; color: white; text-decoration: none; box-shadow: var(--shadow-lg); transition: 0.3s;
        }
        .whatsapp-float { background: #25d366; }
        .tiktok-float { background: var(--tiktok-black); }

        footer { background: #111; color: white; padding: 60px 5% 30px; text-align: center; }
        .footer-logo { font-family: 'Playfair Display', serif; font-size: 2rem; margin-bottom: 5px; }

        @media (max-width: 768px) {
            .nav-links { display: none; }
            .cart-sidebar { width: 100%; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="#" class="logo-container">
            <img src="logo.png" class="logo-img" alt="18th Recipe Logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/992/992717.png';">
            <span class="logo-text">18th Recipe</span>
        </a>
        <div style="display:flex; align-items:center;">
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#menu">Cakes</a></li>

            </ul>
            <div class="cart-icon-wrapper" onclick="toggleCart()" style="margin-left: 20px;">
                <i class="fas fa-shopping-bag" style="font-size: 1.5rem;"></i>

            </div>
        </div>
    </nav>

    <section class="hero" id="home">

        </div>
    </section>

                    <h3>Chocolate Truffle</h3>
                    <span class="price-tag">₦30,000</span>

                </div>
            </div>
            <div class="cake-card" data-aos="fade-up" data-aos-delay="200">
                <div class="cake-img" style="background-image: url('https://images.unsplash.com/photo-1535254973040-607b474cb8c9?auto=format&fit=crop&w=1200&q=80')"></div>
                <div class="cake-info">
                    <h3>Vanilla Bloom</h3>
                    <span class="price-tag">₦22,000</span>
                    <button class="btn btn-red" onclick="addToCart('Vanilla Bloom', 22000)">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <section class="container" id="reviews" style="text-align:center;">
        <h2 class="section-title" data-aos="fade-up">Guest Reviews</h2>
        <div class="review-box" data-aos="fade-up">
            <div class="input-group">
                <label>Name</label>
                <input type="text" id="rev-name" placeholder="Enter your name">
            </div>
            <div class="input-group">
                <label>Experience</label>
                <textarea id="rev-text" rows="3" placeholder="How did we satisfy your cravings?"></textarea>
            </div>
            <button class="btn btn-red" style="width:100%" onclick="sendReview()">Send Review</button>
        </div>
    </section>

    <div class="cart-sidebar" id="cart-sidebar">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <h2 style="font-family:'Playfair Display';">Your Cart</h2>
            <i class="fas fa-times" style="font-size: 1.4rem; cursor:pointer;" onclick="toggleCart()"></i>
        </div>
        <div id="cart-items" style="flex-grow:1; overflow-y:auto;"></div>
        <div style="margin-top:20px; border-top: 2px solid #f0f0f0; padding-top:15px;">
            <h3 style="display:flex; justify-content:space-between;">Total: <span style="color:var(--primary-red);">₦<span id="cart-total">0</span></span></h3>
        </div>
        <div class="payment-box">
            <p><strong>Bank:</strong> OPAY</p>
            <p><strong>Account:</strong> 9069334437</p>
            <p><strong>Name:</strong> Faturoti Goodness Ayomide</p>
        </div>
        <button class="btn btn-red" style="width:100%" onclick="checkout()">Checkout on WhatsApp</button>
    </div>
